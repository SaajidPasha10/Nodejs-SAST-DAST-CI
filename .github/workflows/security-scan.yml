
name: Security Scan (SAST + DAST + Secrets)

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    name: Run Node App + SAST + DAST + Secrets
    services:
      web:
        image: node:18
        ports:
          - 3000:3000
        options: >-
          --health-cmd "curl http://localhost:3000 || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        volumes:
          - .:/app
        env:
          NODE_ENV: development
        entrypoint: /bin/bash
        command: -c "cd /app && npm install && node app.js"

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      # SAST with Semgrep
      - name: 🛡️ Semgrep SAST Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "auto"

      # DAST with OWASP ZAP
      - name: 🌐 Run OWASP ZAP (DAST)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: "http://localhost:3000"
          allow_failures: true
          cmd_options: "-a -r zap-report.html"

      # Upload ZAP HTML report as artifact
      - name: 📎 Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: zap-report.html

      # Secret detection using Gitleaks
      - name: 🔐 Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
